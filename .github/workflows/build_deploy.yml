name: Build Deploy
on:
  push:
jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Notification
        if: cancelled() == false
        uses: ryadom/telegram_notification@597e2146df6c5fd8fc813e861f567ff14e60e713
        with:
          token: ${{ secrets.TELEGRAM_API_TOKEN }}
          chat: "72314531"
          status: ${{ job.status }}

