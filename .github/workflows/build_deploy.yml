name: Build Deploy
on:
  push:
jobs:
  failedjob:
    runs-on: ubuntu-latest
    steps:
      - name: Notification
        run: exit 1
  notify:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
     - failedjob
    steps:
      - uses: actions/checkout@v3
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      - name: Notification
        if: cancelled() == false
        uses: ryadom/action_telegram_build_notification@2790f6a742c0bb3392e8504d84aa897225d8327a
        with:
          token: ${{ secrets.TELEGRAM_API_TOKEN }}
          chat: "72314531"
          status: ${{ job.status }}
      - name: Message
        uses: ryadom/action_telegram_send_message@3d21fc8d14854c260d4e6f8aaef8d9e9189f50ec
        with:
          token: ${{ secrets.TELEGRAM_API_TOKEN }}
          chat: "72314531"
          message: "hello loh"
