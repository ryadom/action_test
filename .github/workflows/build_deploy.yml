name: Build Deploy
on:
  push:
jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Notification
        if: cancelled() == false
        uses: ryadom/telegram_notification@b1c324cc12a3438ca89540a2db425b557389e09e
        with:
          token: ${{ secrets.TELEGRAM_API_TOKEN }}
          chat: "72314531"
          status: ${{ job.status }}

