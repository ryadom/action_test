name: Build Deploy
on:
  push:
jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Notification
        if: cancelled() == false
        uses: ryadom/telegram_notification@9bc4971e6c44d51eb6ea20fb165c5160200f1b01
        with:
          token: ${{ secrets.TELEGRAM_API_TOKEN }}
          chat: "72314531"
          status: ${{ job.status }}

